<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>

<body>

<div layout:fragment="content">

    <div class="flash-message" th:if="${notice}">
        <h3>[[${notice}]]</h3>
    </div>

    <form action="#" class="login-form" method="post" th:action="@{/users/login}" th:object="${user}">
        <div>
            <label>email:</label>
            <input th:field="*{email}" type="text"/>
        </div>
        <div>
            <label>password:</label>
            <input th:field="*{password}" type="password"/>
        </div>
        <div>
            <button type="submit">login</button>
        </div>
    </form>


    <form action="#" class="signup-form" method="post" th:action="@{/users}" th:object="${user}">
        <div>
            <label>username:</label>
            <input th:field="*{username}" type="text"/>
        </div>
        <div>
            <label>email:</label>
            <input th:field="*{email}" type="text"/>
        </div>
        <div>
            <label>password:</label>
            <input th:field="*{password}" type="password"/>
        </div>
        <div>
            <button type="submit">signup</button>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Just Tech News</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<section class="comment" th:each="comment : ${commentList}" th:fragment="comment-fragment">
    <div class="meta">
        [[${post.userName}]] on
        <span th:text="${#dates.format(post.postedAt, 'MM-dd-YY')}"></span>
    </div>
    <div class="text">
        [[${comment.commentText}]]
    </div>
</section>

</body>
